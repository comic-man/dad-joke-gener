  <a class="navbar-brand" [routerLink]="'/'">Dad Joke Generator </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"

    aria-label="Toggle navigation"

    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active" *ngIf="!(localStorage.isLoggedIn() | async)">
        <a class="nav-link" [routerLink]="'sign-in'">Sign In</a>
      </li>
      <li class="nav-item" *ngIf="!(localStorage.isLoggedIn() | async)">
        <a class="nav-link" href="#" [routerLink]="'sign-up'">Sign Up</a>
      </li>

        <a class="nav-link" href="#" (click)="onLogOut()">Log Out</a>
      </li>
    </ul>
